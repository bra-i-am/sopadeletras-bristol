<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sopa de letras | Amor y amistad</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <!-- Encabezado con logo y titulo general -->
    <header>
        <img id="logo-bristol" src="./pics/Bristol-Myers_Squibb_logo_(LittleOne).png" alt="Logo Bristol">
    </header>

    <!-- Contenedor principal con informacion central de la pagina -->
    <p>Sopa de letras Amor y Amistad</p>
    <img id="pinkHeart1" src="./pics/pinkHeart_opt.png" alt="Pink Heart1">
    <img id="pinkHeart2" src="./pics/pinkHeart_opt.png" alt="Pink Heart2">
    <img id="redHeart" src="./pics/redHeart_opt.png" alt="Pink Heart">
    <main id="main" role="main">
        
        <!-- Estructura de la sopa de letras -->
        <div id="puzzle"></div>
          <div id="button-words">
          <!-- Lista de palabras por buscar -->
          <ul id="words">
            <li><button id="add-word" style="display: none;">Add word</button></li>
          </ul>

            <!-- Espacio para las configuraciones especificas de la sopa de letras (Oculto porque innecesario para los requerimientos actuales) -->
            <fieldset id="controls">
                <section id="buttons-words">
                    <button id="create-grid">Crear Nueva</button>
                    <button id="solve">Respuesta</button>
                </section>
                <!-- <p id="result-message"></p> -->
                <!-- <button id="showDiv">Insert Secret Word</button> -->
                    <div id="controlsEdit" style="display: none">
                        <label for="allowed-missing-words">Allowed missing words :
                            <input id="allowed-missing-words" type="number" min="0" max="5" step="1" value="0">
                        </label>
                        <label for="max-grid-growth">Max grid growth :
                            <input id="max-grid-growth" type="number" min="0" max="5" step="1" value="5">
                        </label>
                        <label for="extra-letters">Extra letters :
                            <select id="extra-letters">
                                <option value="secret-word">form a secret word</option>
                                <option value="none">none, allow blanks</option>
                                <option value="secret-word-plus-blanks">form a secret word but allow for extra blanks</option>
                                <option value="random" selected>random</option>
                            </select>
                        </label>
                        <label for="secret-word">Secret word :
                            <input id="secret-word">
                        </label>
                    </div>
            </fieldset>
            <!-- Finalizacion del espacio para las configuraciones especificas de la sopa de letras -->
          </div>
    </main>

    <!-- Pie de pagina -->
    <footer>
      <p>Equipo Biopharma ambiente de trabajo.</p>
    </footer>

    

    <!-- LIbrerias utilizadas en el actual documento -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> 
    <script type="text/javascript" src="./library/wordfind.js"></script> 
    <script type="text/javascript" src="./library/wordfindgame.js"></script> 

    <!-- Script para iniciar la estructura del juego -->
    <script>
    /* Palabras */
    [
        'amor',
        'amigos',
        'union',
        'compartir',
        'amistad',
        'felicidad',
        'familia',
        'alegria',
        'respeto',
        'diversion',
        'gratitud',
        'apoyo',
    ].map(word => WordFindGame.insertWordBefore($('#add-word').parent(), word));
    $('#secret-word').val('LAETITIA');

    /* Inicio */
    function recreate() {
        $('#result-message').removeClass();
        var fillBlanks, game;
        if ($('#extra-letters').val() === 'none') {
            fillBlanks = false;
        } else if ($('#extra-letters').val().startsWith('secret-word')) {
            fillBlanks = $('#secret-word').val();
        }
        try {
            game = new WordFindGame('#puzzle', {
                allowedMissingWords: +$('#allowed-missing-words').val(),
                maxGridGrowth: +$('#max-grid-growth').val(),
                fillBlanks: fillBlanks,
                allowExtraBlanks: ['none', 'secret-word-plus-blanks'].includes($('#extra-letters').val()),
                maxAttempts: 100,
            });
        } catch (error) {
            $('#result-message').text(`ðŸ˜ž ${error}, try to specify less ones`).css({color: 'red'});
            return;
        }
        wordfind.print(game);
        if (window.game) {
            var emptySquaresCount = WordFindGame.emptySquaresCount();
            $('#result-message').text(`Have fun! ${emptySquaresCount ? 'but there are empty squares' : ''}`).css({color: ''});
        }
        window.game = game;
    }
    recreate();

    /* Event listeners */
    $('#extra-letters').change((evt) => $('#secret-word').prop('disabled', !evt.target.value.startsWith('secret-word')));

    $('#add-word').click( () => WordFindGame.insertWordBefore($('#add-word').parent()));

    $('#create-grid').click(recreate);

    $('#solve').click(() => game.solve());
    </script>
</body>
</html>
